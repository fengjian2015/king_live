<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS交互demo</title>
    <script>
        //***************以下代码Android调用JS代码*********************

        function appGetUserInfo(msg){
            alert("Android调用了JS的callJS方法"+msg);
        }

        function appKeyboardHeightHint(){
            alert("键盘关闭通知");
        }

        //***************以下代码JS调用Android代码*********************

         function jsGetUserInfo(){
             app.jsGetUserInfo();
         }

         function jsNewActivity(){
             app.jsNewActivity("http://testzhibo.wewin18.net");
         }

         function jsPlay(){
            var s='{"title":"直播或视频标题","pull_url":"https://www.zhibo18.live/upload/20190227/2ff6f690c09ac85419a8858009e4e61a.mp4","html_url":"http://testzhibo.wewin18.net","adscontent":"跑马灯水水水水水水水水水水水水水水水水水水水水水水水水水水水水水文本","wximage":"左上角图标","wechat":"微信号"}';
             app.jsPlay(s);
         }

          function jsPlayOrLogin(){
          var s='{"title":"直播或视频标题","pull_url":"https://www.zhibo18.live/upload/20190227/2ff6f690c09ac85419a8858009e4e61a.mp4","html_url":"http://testzhibo.wewin18.net","adscontent":"跑马灯水水水水水水水水水水水水水水水水水水水水水水水水水水水水水文本","wximage":"左上角图标","wechat":"微信号"}';
             app.jsPlayOrLogin(s);
         }

         function jsLogin(){
             app.jsLogin();
         }

         function jsSignOut(){
             app.jsSignOut();
         }

        function jsShowDialog(){
             app.jsShowDialog("提示内容");
         }

         function jsShowDialog1(){
             app.jsShowDialog("提示内容11","确定刷新");
         }

        function jsScrollChanged(){
             app.jsScrollChanged("1","2");
         }
         function jsAnimation(){
             app.jsAnimation("https://assets2.lottiefiles.com/temp/lf20_hT22rr.json","lf20_hT22rr");
         }
         function jsIsShowShare(){
           var s='{"share_url":"http://testzhibo.wewin18.net","share_title":"标题","share_content":"测试分享的内容","share_image":"http://www.sxzf.org.cn/wp-content/uploads/2019/04/201904011554159980.jpg"}';
             app.jsIsShowShare(1,s);
         }

         function jsAnimationGif(){
             app.jsAnimationGif("http://tong.wewin18.net/upload/20190503/1.gif","1");
         }

         function jsClickPrompt(){
            // 调用prompt（）
            var data='king{"type":"get_version_name"}';
            var result=prompt(data);
            alert(result);
        }
        function jsClickKeyboard(){
            // 调用prompt（）
            var data='king{"type":"get_keyboard_height"}';
            var result=prompt(data);
            alert(result);
        }

        function jsSetKeyboard(){
            // 调用prompt（）
            var data='king{"type":"set_keyboard_height","body":"520"}';
            var result=prompt(data);
            alert(result);
        }
        function jsMyAddBarrage(){
            // 调用prompt（）
            var data='king{"type":"add_barrage","is_self":1,"content":"本人发的弹幕"}';
            prompt(data);
        }
        function jsAddBarrage(){
            // 调用prompt（）
            var data='king{"type":"add_barrage","is_self":0,"content":"扎起发生的减肥发士大夫艰苦士大夫"}';
            prompt(data);
        }

         function jsAnimationList(){
            var data='{"giftId":"1","sendId":"1","senderName":"发送者姓名","giftName":"礼物名字","giftPic":"https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1558430005879&di=796da425cb4c5766636f9fc84519917d&imgtype=0&src=http%3A%2F%2Fs16.sinaimg.cn%2Forignal%2F494b5c3d1c41308beb16f","count":1,"gif_time":5000}'
             app.jsAnimationList(data);
         }

         function jsBetting(){
            var data='{"tabid":"1","quizid":"1","data":[{"name":"100","id":"0"},{"name":"200","id":"1"},{"name":"400","id":"2"},{"name":"800","id":"3"},{"name":"1000","id":"4"},{"name":"2000","id":"5"}]}'
             app.jsBetting(data);
         }
    </script>
</head>
<body>
<button type="button" id="button1" onclick="jsGetUserInfo()">获取用户信息uid和token</button>
<button type="button" id="button2" onclick="jsNewActivity()">跳转另外一个界面进行H5展示</button>

<button type="button" id="button3" onclick="jsPlay()">跳转播放器页面</button>
<button type="button" id="button5" onclick="jsPlayOrLogin()">跳转播放器页面,需要登录</button>
<button type="button" id="button4" onclick="jsLogin()">当用户未登录时，跳转登录页面</button>
<button type="button" id="button6" onclick="jsSignOut()">清空用户数据，退出登录</button>

<button type="button" id="button7" onclick="jsShowDialog()">弹出提示</button>
<button type="button" id="button8" onclick="jsShowDialog1()">弹出提示，重新加载</button>

<button type="button" id="button9" onclick="jsScrollChanged()">滚动获取按下位置，和滚动位置</button>

<button type="button" id="button10" onclick="jsAnimation()">传递Json动画信息</button>
<button type="button" id="button12" onclick="jsAnimationGif()">传递Gif动画信息</button>
<button type="button" id="button11" onclick="jsIsShowShare()">是否显示分享</button>

<button type="button" id="button13" onclick="jsClickPrompt()">点击调用Android代码,通过弹窗拦截</button>

<button type="button" id="button14" onclick="jsClickKeyboard()">返回键盘高度</button>

<button type="button" id="button15" onclick="jsSetKeyboard()">设置键盘高度</button>
<button type="button" id="button16" onclick="jsAddBarrage()">添加其余人弹幕</button>
<button type="button" id="button17" onclick="jsMyAddBarrage()">添加本人弹幕</button>

<button type="button" id="button18" onclick="jsAnimationList()">发送连击礼物</button>

<button type="button" id="button19" onclick="jsBetting()">弹出投注框</button>
</body>
</html>
